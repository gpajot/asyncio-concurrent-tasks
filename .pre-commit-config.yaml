repos:
  - repo: local
    hooks:
      - id: ruff.check
        name: ruff.check
        entry: uv run ruff check --fix
        language: system
        pass_filenames: true
        types:
          - python
      - id: ruff.format
        name: ruff.format
        entry: uv run ruff format
        language: system
        pass_filenames: true
        types:
          - python
      - id: mypy
        name: mypy
        entry: uv run mypy .
        language: system
        pass_filenames: false
        types:
          - python
